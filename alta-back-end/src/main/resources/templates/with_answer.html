<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task list with answers</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 th:text="'Студент: ' + ${student.fullName}"></h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center table-hover">
                <thead>
                <tr class="table-success">
                    <th>Тема завдання</th>
                    <th>Рівень складності</th>
                    <th>Опис завдання</th>
                    <th>Відповідь</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${group.getTasks()}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.level}"></td>
                    <img alt="img" th:src="@{${task.imagePath}}"/>
                    <td th:text="${task.answer}"></td>
                </tr>

                </tbody>
            </table>
    </div>
</div>
</body>
</html>
